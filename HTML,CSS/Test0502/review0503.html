<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 이벤트 속성명 : on이벤트명 -->
    <!-- <button onclick="alert(`버튼을 누르셧군요!!!`)">눌러보세요</button>
    <p id = "text" onmouseover="Print()">마우스를 갖다대보세요.</p> -->
    <button id="btn">동작 확인</button>
    <p id="text"></p> <!-- 결과값 출력될 공간 마련-->

    <script>
        // 이벤트(Event) : 브라우저/ 사용자가 하는 행위
        // 적용 방법 1) html태그 속성으로 등록
        function Print() {
            // document.write("텍스트 등---장");
            document.getElementById("text").innerHTML = "텍스트 등---장";
        }

        // 적용 방법 2) 이벤트 리스너 적용
        // 이벤트 리스너 : 이벤트 발생 시, 그 처리를 전문으로 담당하는 함수(addEventListener)
        // 1. 이벤트를 적용할 요소를 당겨오기
        let button = document.getElementById("btn");

        // 2. 당겨온 요소에 이벤트 적용 -> addEventListener
        button.addEventListener("click", show1);    //클릭했을 때, 함수 show1을 실행.
        button.addEventListener("mouseover", show2);    // 요소에 마우스를 갖다댓을 때, 함수 show2를 실행.

        // 3. 적용할 이벤트 동작 정의(2번이랑 순서 바껴도 상관x)
        function show1() {
            alert("롸");
        }

        function show2() {
            document.getElementById("text").innerHTML = "눌러 ㅎㅅㅎ";
        }

        //객체(Object)
        let lecture = {
            name: "2030 여성지원",
            location: "KB",
            time: 6,

            Print: function () {
                console.log(`과정 기간은 ${this.time}개월 입니다.`);

            }
        };

        let classes = new Object();
        classes.name = "2030 여성지원";
        classes.location = "KB";
        classes.time = 6;

        //필드 접근 방법
        console.log("이름 : " + lecture.name);
        console.log("장소 : " + lecture["location"]);

        lecture.Print();
    </script>
</body>

</html>
