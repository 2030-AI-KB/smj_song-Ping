<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정보처리기사 합격 여부</title>
</head>

<body>
    <script>
        // 한 학생의 정보처리기사 시험의 점수에 대하여 합격 여부를 확인해보자.
        // 객체 생성 :: 각 과목 성적(배열로 설정), good 변수 
        let data = {
            score: [], //score 필드가 배열인 것만선언(어차피 입력받으니까)
            // good: 0,

            Print: function () { //Print함수 :: 모든 필드 출력
                for (let i = 0; i < 5; i++) {
                    document.write(`${i + 1}과목 점수: ${this.score[i]}<br>`);
                }
                // document.write("<br>")
            },

            Sum: function () { //평균이 80점 이상이라면 good 값에 1더하기
                // 총 점수의 합계 구하기
                let sum = 0;
                for (let i = 0; i < 5; i++) {
                    sum += score[i];
                }

                // 합계에 대해서 비교하기
                if (sum / 5 >= 80) {
                    this.good++;
                }


        }
    }
        for (let i = 0; i < 5; i++) {
            data.score[i] = prompt(`${i + 1}과목 점수를 작성해 주세요.`); //리터럴 작성법
        }
    </script>

</body>

</html>
